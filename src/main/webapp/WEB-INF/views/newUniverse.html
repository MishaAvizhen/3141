<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>3141</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1> Create new universe: </h1>
            <form th:method="POST" th:action="@{/universe}" th:object="${universe}">
                <label for="title">Enter title: </label>
                <div class="form-group">
                    <input class="form-control" type="text" th:field="*{title}" id="title"
                           placeholder="title"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="create-submit" id="create-submit"
                                   class="form-control btn btn-primary" value="Create universe"/>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
