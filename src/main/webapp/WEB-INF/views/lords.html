<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="ISO-8859-1">
    <title>3141</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<main role="main" class="container">
    <div class="col-md-3" th:text="${msg}">

    </div>
    <div class="col-md-6">
        <div th:switch="${lords}">
            <div th:case="*">
                <h2>Lords:</h2>
                <table border="1" th:cellpadding="5">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lord : ${lords}">
                        <td style="padding: 5px 5px 5px 5px" th:text="${lord.getId()}"></td>
                        <td style="padding: 5px 5px 5px 5px" th:text="${lord.getName()}"></td>
                        <td style="padding: 5px 5px 5px 5px" th:text="${lord.getAge()}"></td>
                        <td style="padding: 5px 5px 5px 5px">
                            <form th:method="GET" th:action="@{/lord/{id}(id=${lord.getId()})}">
                                <input type="submit" value="Choose planet"/>
                            </form>

                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
            <br/>
            <hr/>
            <form th:method="GET" th:action="@{/lordWithoutUniverse}">
                <div class="col-md-6 ">
                    <input type="submit" name="create-submit" id="create-submit"
                           class="form-control btn btn-success" value="Show lords without universe"/>
                </div>
            </form>
            <form th:method="GET" th:action="@{/lordTheEldest}">
                <div class="col-md-6 ">
                    <input type="submit" name="eldest-submit" id="eldest-submit"
                           class="form-control btn btn-success" value="Show the eldest lords"/>
                </div>
            </form>
            <form th:method="GET" th:action="@{/lords/new}">
                <div class="col-md-6 ">
                    <input type="submit" name="create-submit" id="create-submit"
                           class="form-control btn btn-info" value="Create lord"/>
                </div>
            </form>

        </div>
    </div>
</main>
</body>
</html>
